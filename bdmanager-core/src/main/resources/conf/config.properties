#hibernate 
debug.sql=true
datasource.schema=public
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl=create

#datasource
datasource.driverClassName=org.h2.Driver
datasource.url=jdbc:h2:mem:test
datasource.username=sa
datasource.password=

#db
start.h2.server=true
load.sample.data=true

#jmx
jmx.registration=failOnExisting

#config
debug.mode.active=true

#misc
json.default.date.format=yyyy-MM-dd
search.date.formats=yyyy-MM-dd,yyyy-MM-dd HH:mm:ss